<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Age Calculator</title>
	<link rel="stylesheet" type="text/css" href="C:\Users\sai\Desktop\new object/age-calculator.css">
</head>
<body>
	<div class= "container">
		<form>
			<div class="base">
				<div class="enter"><h4>Age Calculator</h4></div>
				<div class="block">
					<p class="title">Date</p>
					<input type="text" name="date"
					       id="iddate"
					       placeholder="dd"
					       required = "required"
					       minlength="1"
					       maxlength="2"/>
					   </div>
					   <div class="block">
					   	<p class="title">Month</p>
					   	<input type="text" name="month"
					   	       id="idmonth"
					   	       placeholder="mm"
					   	       required  ="required"
					   	       minlength="1"
					   	       maxlength="2"
					   	       />

					   </div>
					   <div class="block">
					   	<p class="title">Year</p>
					   	<input type="text" name="year"
					   	       id="idyear"
					   	       placeholder="yyyy"
					   	       required = "required"
					   	       minlength="4"
					   	       maxlength="4"/>
					   </div>
			</div>
			<div class="base">
				<div class="enter">
					<input type="button" name="submit"
					        value="Submit"
					        onclick="age()"/>
				</div>
				<div class="enter">
					<input type="button" name="submit"
					        value="Reset"
					        onclick="Resetage()"/>
				</div>
			</div>
			<div id="idage"></div>
		</form>
	</div>
          
          <script type="text/javascript">
          	

        function age() {
               var d1 = document.getElementById("iddate").value;
               var m1 = document.getElementById("idmonth").value;
               var y1 = document.getElementById("idyear").value;
               var date = new Date();
               var d2 = date.getDate();
               var m2 = 1 + date.getMonth();
               var y2 = date.getFullYear();
               var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
               if (d1 > d2) {
                   d2 = d2 + month[m2 - 1];
                   m2 = m2 - 1;
               }
               if (m1 > m2) {
                   m2 = m2 + 12;
                   y2 = y2 - 1;
               }
               var d = d2 - d1;
               var m = m2 - m1;
               var y = y2 - y1;
               
               document.getElementById("idage").innerHTML =  "Your Age is " + y + " Years " + m + " Months " + d + " Days";
       
}

        function Resetage(){
        	return location.reload()
        }
                 
          </script>
</body>
</html>
